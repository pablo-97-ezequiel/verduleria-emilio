<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Acceso administrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #222 60%, #198754 100%);
      min-height: 100vh;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: rgba(0,0,0,0.7);
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
      padding: 2rem 2.5rem;
      max-width: 350px;
      width: 100%;
    }
    .form-control {
      background: #fff;
      color: #222;
    }
    .btn-success {
      width: 100%;
    }
    .error-msg {
      color: #ff4d4d;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 class="mb-4 text-center">Acceso administrador</h2>
    {% if error %}
      <div class="error-msg">{{ error }}</div>
    {% endif %}
    <form method="post">
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Ingresar contraseÃ±a" autofocus required>
      </div>
      <button type="submit" class="btn btn-success">Entrar</button>
    </form>
  </div>
</body>
</html>
